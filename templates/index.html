<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElevatorApp</title>
    <!--Bootstrap styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css">
</head>
<body>
    <main class="container p-5">
        <h1 class="text-center mt-4">Elevator simulator</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3 my-auto">
               <div class="card">
                   <div class="card-header">

                       <form action="/demands" method="POST">
                           <div class="form-group">
                               <input type="text" name="demands_number" class="form-control" placeholder="Number of demands" autofocus>
                           </div>

                           <button type="submit" class="btn btn-primary btn-block">
                                Simulate!
                           </button>
                       </form>

                   </div>
                   <div class="card-body">
                        <ul class="list-group">
                            {% for demand in demands2 %}
                            <li class="list-group-item text-center">
                                {{demand}}
                            </li>
                            {% endfor %}
                        </ul>
                   </div>
               </div>
            </div>
        </div>
    </main>
</body>

</html>
